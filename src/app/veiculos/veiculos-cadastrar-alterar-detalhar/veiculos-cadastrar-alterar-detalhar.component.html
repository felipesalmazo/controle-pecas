<div class="container-fluid">

  <app-titulo-pagina [titulo]="titulo"></app-titulo-pagina>

  <div class="row">
    <form>
      <div class="col-lg-4">
        <label for="pecasInput" class="fonte fomr-label">Placa:</label>
        <input name="pecasInput" type="text" class="form-control" [disabled]="desabilitaCampos" mask="AAA-AAAA" (keyup)="getPlaca(identPlaca.value)" #identPlaca/>
      </div>
      <div class="col-lg-4 mt-3">
        <label for="marcaInput" class="fonte fomr-label">Marca:</label>
        <input name="marcaInput" type="text" class="form-control" [disabled]="desabilitaCampos" maxlength="50" (keyup)="getMarca(identMarca.value)" #identMarca/>
      </div>
      <div class="col-lg-4 mt-3">
        <label for="modeloInput" class="fonte fomr-label">Modelo:</label>
        <input name="modeloInput" type="text" class="form-control" [disabled]="desabilitaCampos" maxlength="50" (keyup)="getModelo(identModelo.value)" #identModelo/>
      </div>
      <div class="col-lg-4 mt-3">
        <label for="anoFabricInput" class="fonte fomr-label">Ano de Fabricação:</label>
        <input name="anoFabricInput" type="text" class="form-control" [disabled]="desabilitaCampos" mask="0000" (keyup)="getModelo(identModelo.value)" #identAno/>
      </div>
      <div class="col-lg-4 mt-3">
        <label for="motorizacaoInput" class="fonte fomr-label">Motorizaçao:</label>
        <input name="motorizacaoInput" type="text" class="form-control" [disabled]="desabilitaCampos" maxlength="50" (keyup)="getModelo(identModelo.value)" #identMotorizacao/>
      </div>
    </form>
  </div>

  <div class="row">
    <div style="display: flex; justify-content: space-between; margin-top: 0.5em;" class="col-lg-12">
      <div style="display: flex;">
        <button type="button" class="btn btn-rodape fonte" *ngIf="mostraBotaoCadastrar" (click)="cadastrar()">CADASTRAR</button>
        <button type="button" class="btn btn-rodape fonte" *ngIf="mostraBotaoAlterar" (click)="alterar()">ALTERAR</button>
        <button type="button" class="btn btn-rodape fonte" style="margin-left: 10px;" (click)="voltar()">VOLTAR</button>
      </div>
    </div>
  </div>
</div>

<app-modal #modal (event)="fecharModal()"></app-modal>
